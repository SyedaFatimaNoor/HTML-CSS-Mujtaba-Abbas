<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Coding Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background styling */
        body {
            background-color: #1e1e1e; /* Dark background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ffffff;
        }

        /* Button styling */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            background-color: #007bff; /* Blue color */
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 200px;
            text-align: center;
        }

        .btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
    <script src="script.js"></script>
</head>
<body>

    <h1>Welcome to My Coding Editor</h1>

    <div class="btn-container">
        <button class="btn" onclick="startCoding()">Start Coding</button>
        <button class="btn" onclick="viewProjects()">My Projects</button>
        <button class="btn" onclick="showPaidFeatures()">Paid Features</button>
        <button class="btn" onclick="chatWithAI()">Chat with AI</button>
    </div>

    <script>
        // Function to handle button actions
        function startCoding() {
            window.location.href = "/editor.html"; // Redirect to the code editor page
        }

        function viewProjects() {
            window.location.href = "/projects.html"; // Redirect to the user's projects page
        }

        function showPaidFeatures() {
            window.location.href = "/paid-features.html"; // Redirect to paid features page
        }

        function chatWithAI() {
            window.location.href = "/chat-with-ai.html"; // Redirect to AI chat page
        }
    </script>

</body>
</html>
